
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 shadow-lg rounded-lg w-96">

        <!-- Company Logo -->
        <div class="flex justify-center mb-4">
            <img src="https://www.shutterstock.com/image-vector/blue-tooth-logo-icon-line-260nw-2196367425.jpg" alt="Company Logo" class="w-72 h-24">
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

        {% if error %}
        <p class="text-red-500 text-sm text-center">{{ error }}</p>
        {% endif %}

        <form method="post" action="/login">
            <!-- Email Input -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2">Email</label>
                <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded" required />
            </div>

            <!-- Password Input with Toggle -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2">Password</label>
                <div class="relative">
                    <input id="password" type="password" name="password" class="w-full p-2 border border-gray-300 rounded pr-10" required />
                    <button type="button" onclick="togglePassword()" class="absolute right-2 top-2 text-gray-500">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" name="remember" class="mr-2"> Remember Me
                </label>
                <a href="#" class="text-blue-500 text-sm hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Login
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-sm text-center text-gray-600 mt-4">
            Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
